{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ if .Params.tags }}
            <span class="tags">
                &nbsp;â€¢&nbsp;
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relURL }}{{ . | urlize }}/">#{{ . }}</a>
                {{ end }}
            </span>
            {{ end }}
        </div>
    </header>
    <section class="post-content">
        {{ .Content }}
    </section>
</article>
{{ end }}
